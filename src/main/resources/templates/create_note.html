
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Create Note</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css">
    <style>
        body {
            padding: 20px;
        }

        .note-form {
            max-width: 600px;
            margin: auto;
        }
    </style>
</head>

<body>

<div class="note-form">
    <h2 class="text-center">Створіть нотатку</h2>

    <form action="/note/create" method="POST">

                <label for="title" class="form-label">Заголовок нотатки</label>
                <input type="text" class="form-control" id="title" placeholder="Введіть заголовок" name="title">


                <label for="content" class="form-label">Текст нотатки</label>
                <textarea class="form-control" id="content" rows="5" placeholder="Введіть текст" name="content"></textarea>

        <button type="submit" class="btn btn-primary">Створити</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
