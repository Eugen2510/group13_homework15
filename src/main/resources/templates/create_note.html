
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Create Note</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css">
    <style>
        body {
            padding: 20px;
        }

        .note-form {
            max-width: 600px;
            margin: auto;
        }
    </style>
</head>

<body>

<div class="note-form">
    <h2 class="text-center">Создайте заметку</h2>

    <form action="/note/create" method="POST">

                <label for="noteTitle" class="form-label">Заголовок заметки</label>
                <input type="text" class="form-control" id="noteTitle" placeholder="Введите заголовок" name="noteTitle">


                <label for="noteContent" class="form-label">Текст заметки</label>
                <textarea class="form-control" id="noteContent" rows="5" placeholder="Введите текст" name="noteContent"></textarea>

        <button type="submit" class="btn btn-primary">Создать</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
