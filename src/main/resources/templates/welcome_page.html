<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Note List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css">
    <style>
    </style>
</head>

<body>
<div class="container mt-5">
    <div class="title">
        <div>
            <h2 class="text-center">Сервіс управління нотатками</h2>
            <p>
            <h5>Вітаю! Цей сервіс надає змогу створювати редагувати та видаляти нотатки. Натисніть "Створити нову
                нотатку" для створення, або "Список моїх нотаток" для перегляду, редагування, чи видалення ваших
                нотаток.</h5>
            </p>
            <b class="text-center"><h5>Have fun))</h5></b>
        </div>
    </div>

    <div class="d-flex">
        <a class="btn btn-primary btn-lg flex-fill" href="/note/create">Створити нову нотатку</a>
        <a class="btn btn-success btn-lg flex-fill" href="/note/list">Список моїх нотаток</a>
    </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
